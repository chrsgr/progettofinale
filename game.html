<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script type="module" src="/main.js"></script>
  <title>3D_finalProject</title>
</head>
<body>

<div class="screen game-window"> 

    <ul class="fixed image  items " style="opacity: 0">
      
      <img data-color="default" class="imgB " src="/blue.png" height="44" alt="">
      <img data-color="fucsia" class="imgF" src="/fucsia.jpeg" height="44" alt="">
      <img data-color="yellow" class="imgY " src="/yellow.jpeg" height="44" alt="">
    
    <div class="button-group">
      <img src="/play.png" alt="Start" id="startButton" class="start-image" onclick="startGame()">
      <img src="/pause.png" alt="Stop" id="stopButton" class="stop-image" onclick="stopGame()">
    </div>
    

    
      <img src="/snow.png" id="snowImage" name="snow" class="snow-Image">

      <img src="/view.png" id="viewImage" name="view" class="view-Image">
      
 
    <a href="/index.html">
      <img src="/home.png" alt="Home" class="home-image">
    </a>

    <img src="/istruzioni.png" alt="Home" class="istruzioni-img" onclick="goToIstruction()" id="istru">

  </ul>
</div>


<audio id="audio">
  <source src="/game.mp3" type="audio/mpeg">
</audio>

<img id="volumButtom" src="volum.png"  class="volumImage">

</body>
</html>




<script>
  document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById('audio');
      var volumeButton = document.getElementById('volumButtom');

      volumeButton.addEventListener('click', function() {
          if (audio.paused) {
             
              audio.play();
          } else {
             
              audio.pause();
          }
      });
  });
</script>
